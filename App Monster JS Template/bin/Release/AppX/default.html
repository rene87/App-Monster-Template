<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>App Monster Template</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- App_Monster_JS_Template references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div class="appGrid">
        <h1 class="headerClass">App Monster Template</h1>
        <div class="mainContent">
            <div id="monsterTemplate">
                <table style="width: 300px;">
                    <thead>
                        <tr>
                            <th id="name" data-win-bind="innerText: name" colspan="4"></th>
                        </tr>
                    </thead>
                    <tr>
                        <td colspan="4">
                            <img data-win-bind="src: imageUri" style="width: 300px" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span data-win-res="{textContent: 'attackDescription'}"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="primaryAttackName" data-win-bind="innerText: primaryAttack.localizedName"></span>
                        </td>
                        <td>
                            <span id="primaryAttackDamage" data-win-bind="innerText: primaryAttack.damage"></span>
                        </td>

                        <td>
                            <span data-win-res="{textContent: 'defenseDescription'}"></span>
                        </td>
                        <td>
                            <span id="defensePower" data-win-bind="innerText: defense"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="secondaryAttackName" data-win-bind="innerText: secondaryAttack.localizedName"></span>
                        </td>
                        <td>
                            <span id="secondaryAttackDamage" data-win-bind="innerText: secondaryAttack.damage"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span data-win-res="{textContent: 'harvestDescription'}"></span>
                        </td>
                        <td>
                            <span id="harvest" data-win-bind="innerText: harvest"></span>
                        </td>

                        <td>
                            <span data-win-res="{textContent: 'foodCostDescription'}"></span>
                        </td>
                        <td>
                            <span id="foodCost" data-win-bind="innerText: foodCost"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <span id="description" data-win-bind="innerText: localizedDescription"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span data-win-res="{textContent: 'hitPointDescription'}"></span>
                        </td>
                        <td>
                            <span id="hitPoints" data-win-bind="innerText: hitPoints"></span>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="gameContent">
                Your App looks quite empty. Make it fun by putting a game or some other interactive content here.
            </div>

        </div>
        <div id="bottomAppBar" data-win-control="WinJS.UI.AppBar">
        </div>
    </div>
       
    <div id="aboutDiv" data-win-control="WinJS.UI.SettingsFlyout" aria-label="App about settings flyout"
        data-win-options="{width:'narrow'}">
        <div class="win-header" style="background-color:#464646">
            <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
            <div class="win-label" data-win-res="{textContent: 'aboutTitle'}"></div>
            <img src="images/smalllogo.png" style="position: absolute; right: 40px;" />
        </div>
        <div class="win-content">
            <h2 data-win-res="{textContent: 'imprintTitle'}"></h2>
            <p data-win-res="{textContent: 'imprintBody'}">

            </p>
            <h2 data-win-res="{textContent: 'dataPricacyTitle'}"></h2>
            <p data-win-res="{textContent: 'dataPrivacyBody'}">

            </p>
        </div>
    </div>

</body>
</html>
